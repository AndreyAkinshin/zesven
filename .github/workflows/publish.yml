# Publish workflow for releasing new versions to crates.io and GitHub.
#
# Trigger: Manual via workflow_dispatch
#
# Workflow:
#   1. publish: Publish to crates.io
#   2. create-tag: Create and push git tag (v{version} from Cargo.toml)
#   3. create-release: Create GitHub Release with discussion
#
# Required secrets:
#   CARGO_REGISTRY_TOKEN  - crates.io API token for publishing
#   PUBLISH_GITHUB_TOKEN  - GitHub PAT with permissions:
#                           - contents: write (for creating tags)
#                           - discussions: write (for release discussions)
#
# Prerequisites:
#   - Enable Discussions on the repository with a "Releases" category

name: Publish

on:
  workflow_dispatch:

permissions:
  contents: write
  discussions: write

jobs:
  # ==========================================================================
  # Publish to crates.io
  # ==========================================================================

  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' rs/Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [[ -z "$VERSION" ]]; then
            echo "Failed to extract version from Cargo.toml"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: rs

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        working-directory: rs

  # ==========================================================================
  # Create Git Tag
  # ==========================================================================

  create-tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PUBLISH_GITHUB_TOKEN }}

      - name: Create and push tag
        run: |
          VERSION="${{ needs.publish.outputs.version }}"
          TAG="v$VERSION"

          echo "Creating tag: $TAG"

          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

          echo "Tag $TAG created and pushed"

  # ==========================================================================
  # Create GitHub Release
  # ==========================================================================

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish, create-tag]
    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.4.1
        with:
          tag_name: v${{ needs.publish.outputs.version }}
          name: v${{ needs.publish.outputs.version }}
          discussion_category_name: Releases
          generate_release_notes: true
          token: ${{ secrets.PUBLISH_GITHUB_TOKEN }}
