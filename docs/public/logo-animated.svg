<svg viewBox="90 65 220 190" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the main elements - rotates clockwise around logo center -->
    <linearGradient id="mainGrad" gradientUnits="userSpaceOnUse" x1="130.72" y1="160" x2="269.28" y2="160">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0080ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b00ff;stop-opacity:1" />
      <animateTransform attributeName="gradientTransform"
                        type="rotate"
                        values="0 200 160; 360 200 160"
                        dur="20s"
                        repeatCount="indefinite"/>
    </linearGradient>

    <!-- Glow effect with pulse -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur">
        <animate attributeName="stdDeviation"
                 values="5;8;5"
                 dur="4s"
                 repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow for arcs -->
    <filter id="arcGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur">
        <animate attributeName="stdDeviation"
                 values="3;6;3"
                 dur="4s"
                 repeatCount="indefinite"/>
      </feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Data compression visualization - wobbling arcs on all 6 sides

       Geometry:
       - Center: (200, 160), Radius: 80, Stroke-width: 5 (half = 2.5)

       Vertex positions (inner = toward center, outer = away from center):
       | Vertex       | Base            | Inner              | Outer              |
       | Top          | (200, 80)       | (200, 82.5)        | (200, 77.5)        |
       | Top-right    | (269.28, 120)   | (267.12, 121.25)   | (271.44, 118.75)   |
       | Bottom-right | (269.28, 200)   | (267.12, 198.75)   | (271.44, 201.25)   |
       | Bottom       | (200, 240)      | (200, 237.5)       | (200, 242.5)       |
       | Bottom-left  | (130.72, 200)   | (132.88, 198.75)   | (128.56, 201.25)   |
       | Top-left     | (130.72, 120)   | (132.88, 121.25)   | (128.56, 118.75)   |

       Animation states (all arcs in phase for continuity):
       - State 1 (expanded): endpoints at OUTER, control points bulge outward
       - State 2 (contracted): endpoints at INNER, control points pull inward
  -->
  <g opacity="0.6" filter="url(#arcGlow)">
    <!-- Arc 1: Top-left → Top -->
    <path d="M 128.56 118.75 Q 150 74 200 77.5" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.5">
      <animate attributeName="d"
               values="M 128.56 118.75 Q 150 74 200 77.5;
                       M 132.88 121.25 Q 180 126 200 82.5;
                       M 128.56 118.75 Q 150 74 200 77.5"
               dur="10s" repeatCount="indefinite"/>
    </path>

    <!-- Arc 2: Top → Top-right -->
    <path d="M 200 77.5 Q 250 74 271.44 118.75" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.5">
      <animate attributeName="d"
               values="M 200 77.5 Q 250 74 271.44 118.75;
                       M 200 82.5 Q 220 126 267.12 121.25;
                       M 200 77.5 Q 250 74 271.44 118.75"
               dur="10s" repeatCount="indefinite"/>
    </path>

    <!-- Arc 3: Top-right → Bottom-right -->
    <path d="M 271.44 118.75 Q 300 160 271.44 201.25" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.5">
      <animate attributeName="d"
               values="M 271.44 118.75 Q 300 160 271.44 201.25;
                       M 267.12 121.25 Q 240 160 267.12 198.75;
                       M 271.44 118.75 Q 300 160 271.44 201.25"
               dur="10s" repeatCount="indefinite"/>
    </path>

    <!-- Arc 4: Bottom-right → Bottom -->
    <path d="M 271.44 201.25 Q 250 246 200 242.5" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.5">
      <animate attributeName="d"
               values="M 271.44 201.25 Q 250 246 200 242.5;
                       M 267.12 198.75 Q 220 194 200 237.5;
                       M 271.44 201.25 Q 250 246 200 242.5"
               dur="10s" repeatCount="indefinite"/>
    </path>

    <!-- Arc 5: Bottom → Bottom-left -->
    <path d="M 200 242.5 Q 150 246 128.56 201.25" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.5">
      <animate attributeName="d"
               values="M 200 242.5 Q 150 246 128.56 201.25;
                       M 200 237.5 Q 180 194 132.88 198.75;
                       M 200 242.5 Q 150 246 128.56 201.25"
               dur="10s" repeatCount="indefinite"/>
    </path>

    <!-- Arc 6: Bottom-left → Top-left -->
    <path d="M 128.56 201.25 Q 100 160 128.56 118.75" fill="none" stroke="url(#mainGrad)" stroke-width="1.5" opacity="0.5">
      <animate attributeName="d"
               values="M 128.56 201.25 Q 100 160 128.56 118.75;
                       M 132.88 198.75 Q 160 160 132.88 121.25;
                       M 128.56 201.25 Q 100 160 128.56 118.75"
               dur="10s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Central hexagonal structure (representing compression layers) -->
  <g filter="url(#glow)">
    <!-- Outer hexagon -->
    <path d="M 200 80 L 269.28 120 L 269.28 200 L 200 240 L 130.72 200 L 130.72 120 Z"
          fill="none" stroke="url(#mainGrad)" stroke-width="5" opacity="0.8"/>

    <!-- Middle hexagon -->
    <path d="M 200 100 L 251.96 130 L 251.96 190 L 200 220 L 148.04 190 L 148.04 130 Z"
          fill="none" stroke="url(#mainGrad)" stroke-width="4.5" opacity="0.6"/>

    <!-- Inner hexagon -->
    <path d="M 200 120 L 234.64 140 L 234.64 180 L 200 200 L 165.36 180 L 165.36 140 Z"
          fill="none" stroke="url(#mainGrad)" stroke-width="4"/>
  </g>

  <!-- The "7" element - stylized and integrated -->
  <g filter="url(#glow)">
    <path d="M 185 145 L 215 145 L 200 180"
          fill="none" stroke="url(#mainGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="200" cy="180" r="4" fill="url(#mainGrad)"/>
  </g>
</svg>
